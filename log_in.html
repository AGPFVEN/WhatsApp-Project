<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/qrious/dist/qrious.js"></script>
	<title>Wss Project</title>
</head>

<body>
	<p>Aviso {{.QrImage}}</p>
	<img alt="Code QR" id="qr_code">
	<script>
		new QRious({
			element: document.querySelector("#qr_code"),
			value: "{{.QrImage }}", // La URL o el texto
			size: 200,
			backgroundAlpha: 0, // 0 para fondo transparente
			foreground: "#8bc34a", // Color del QR
			level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
		});
	</script>
</body>

</html>
